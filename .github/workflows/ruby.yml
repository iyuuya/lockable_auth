name: Ruby

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.3
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.3.x
    - name: Bundle install
      run: |
        gem install bundler:1.17.3 --no-document
        bundle install --jobs 4 --retry 3
    - name: Rubocop
      run: |
        bundle exec rubocop
    - name: Rspec
      run: |
        bundle exec rspec
